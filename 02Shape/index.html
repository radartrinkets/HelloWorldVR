<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="#BBAA33" 
        position="0 2 -5"
        shadow>
      </a-box>

      <a-circle color="#CCC" radius="10" position="0 0 -5"></a-circle>

      <a-ring id="myRing"
      color="blue"
      radius-inner="1"
      radius-outer="2"
      >

      <a-plane height="100" width="100" rotation="-90 0 0"></a-plane>
        
      </a-ring>
    </a-scene>
  </body>
</html>
